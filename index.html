---
layout: default
---
<section class="search-section">
  <div class="wrapper search-content">
    <h1 class="tagline"><span class="text-filter">Start a project with real datasets<br/> from the Department of Energy</span></h1>
    <form>
      <label><span class="text-filter">Search Datasets:</span>
        <input type="text" id="search-input" placeholder="Search...">
      </label>
      <ul id="results-container"></ul>
    </form>
  </div>
</section>

<section class="featured-datasets">
  <div class="wrapper">
  </div>
</section>

{% comment %}
Use "raw" Markdown tag to skip expansion of braces inside Handlebars
template.
{% endcomment %}
{% raw %}
<script id="item-template" type="text/x-handlebars-template">
  <!-- {{category}} -->
  <div class="category-group">
    <h1 class="page-heading cf">{{category}}</h1>
    <section class="post-list cf">
      {{#each datasets}}
      <div class="post-preview">
        <h3><a class="post-link" href="dataset.html?id={{title}}">{{title}}</a></h3>
        <p>{{summary}}</p>
        {{#if link}}
        <a href="{{link}}">See Data &gt;&gt;</a>
        {{/if}}
      </div>
      {{/each}}
    </section>
  </div>
</script>
{% endraw %}

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="js/lib/handlebars-v3.0.1.js"></script>
<script type="text/javascript" src="js/app.js"></script>
