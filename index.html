---
layout: default
---
<section class="search-section" onsubmit="(function(){return false})()">
  <div class="wrapper search-content">
    <h1 class="tagline">
      <div class="text-filter">Start a project with real datasets</div>
      <div class="text-filter">from the Department of Energy</div>
    </h1>
    <form id="search_form">
      <label>
        <div class="text-filter">Search Datasets:</div>
        <input type="text" id="search-input" placeholder="Search..."
               size="40" maxlength="32" />
        <input type="reset" id="reset-input" value="Clear Search" />
      </label>

      <ul id="results-container">
      </ul>
    </form>
  </div>
</section>

<section class="featured-datasets">
  <div class="wrapper">
  </div>
</section>

{% comment %}
Use "raw" Markdown tag to skip expansion of braces inside Handlebars
template.
{% endcomment %}
{% raw %}
<script id="item-template" type="text/x-handlebars-template">
  <!-- {{category}} -->
  <div class="category-group">
    <h1 class="page-heading cf">{{category}}</h1>
    <section class="post-list cf">
      {{#each datasets}}
      {{#if status}}
      <div class="post-preview">
        <h3><a class="post-link"
               href="show.html?title_id={{title_id}}">{{title}}</a></h3>
        {{#if relevance}}
        <p class="post-relevance">Search relevance:
          <span class="post-relevance-score">{{relevance}}</span>/1.00
        </p>
        {{/if}}
        <p class="post-summary">{{summary}}</p>
        {{#if link}}
        <a href="{{link}}">See Data &gt;&gt;</a>
        {{/if}}
      </div>
      {{/if}}
      {{/each}}
    </section>
  </div>
</script>
{% endraw %}

<script type="text/javascript" src="js/lib/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/lib/handlebars-v3.0.1.js"></script>
<script type="text/javascript" src="js/lib/fuse.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
